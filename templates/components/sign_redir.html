{% if current_user.is_authenticated %}
                    <div style="  background-color: #cacaca;">

<div id="login" class="logged_menu text"><a href="{{url_for('dashboard')}}">Hola {{ current_user.nombre}}</a></div>
</div>
<div id="register" class="login-redirect text"><a href="{{url_for('cerrar_sesion')}}">Cerrar Sesión</a></div>
{% else %}
                    <div style="  background-color: #cacaca;">

<div id="login" class="login-redirect text"><a href="{{url_for('sign', form_type='login')}}">Iniciar Sesión</a></div></div>
<div id="register" class="login-redirect text"><a href="{{url_for('sign', form_type='register')}}">Registrarse</a></div>

{% endif %}

<!-- Teacher Cards -->
{% for teacher in teachers %}
<div class="teacher-card">
    <div class="teacher-image">
        <!-- Teacher Image Here -->
    </div>
    <div class="teacher-info">
        <div class="teacher-name">{{ teacher.name }}</div>
        <div class="teacher-position">{{ teacher.position }}</div>
    </div>
</div>
{% endfor %}
